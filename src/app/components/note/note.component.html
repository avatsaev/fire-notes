
<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{note.title}}
    </p>

  </header>
  <div class="card-content">
    <div class="content">
      {{note.contents}}
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" (click)="onNoteDelete.emit(note)">Delete</a>
  </footer>
</div>
