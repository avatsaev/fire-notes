<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{note.title}}
    </p>

  </header>
  <div class="card-content">
    <div class="content">
      <span *ngIf="!editMode">{{note.content}}</span>

      <div *ngIf="editMode" class="field">
        <label class="label">Content</label>
        <div class="control">
          <textarea class="textarea" [(ngModel)]="newContent" placeholder="Content"></textarea>
        </div>
      </div>

    </div>
  </div>

  <footer class="card-footer">

    <a class="card-footer-item" *ngIf="editMode" (click)="cancel()">Cancel</a>
    <a class="card-footer-item" *ngIf="editMode" (click)="saveNote(); editMode = false">Save</a>

    <a class="card-footer-item" (click)="editMode = true" *ngIf="!editMode">Edit</a>

    <a class="card-footer-item" *ngIf="!editMode" (click)="onDelete.emit(note)" >Delete</a>
  </footer>
</div>
