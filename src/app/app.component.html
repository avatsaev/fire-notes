
<a style="margin-bottom: 10px" class="button is-success" (click)="showNoteForm = !showNoteForm">
  ADD NOTE
</a>

<app-note-form *ngIf="showNoteForm" (onSubmit)="notesSrv.addNote($event); showNoteForm = !showNoteForm" (onCancel)="showNoteForm = !showNoteForm" ></app-note-form>

<app-note *ngFor="let note of notesSrv.notes" [note]="note" (onNoteDelete)="notesSrv.deleteNote($event)" >

</app-note>
